# fly.toml app configuration file generated for ancient-moon-761 on 2023-10-15T14:55:52+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "ancient-moon-761"
primary_region = "lhr"
kill_signal = "SIGTERM"
swap_size_mb = 512

[build]

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "ancient-moon-761.fly.dev"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]
  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 1000
